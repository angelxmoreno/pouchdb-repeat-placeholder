<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body ng-app="angularApp">
        <ol>
            <li pouchdb-repeat="user in allUsers">
                Hello {{user.name}} <br />
                <code>
                    {{user._id}}
                </code>
            </li>
        </ol>
        
        <!-- Js -->
        <script src="bower_components/pouchdb/dist/pouchdb.js" type="text/javascript"></script>
        <script src="bower_components/pouchdb-find/dist/pouchdb.find.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="bower_components/angular-pouchdb/angular-pouchdb.js" type="text/javascript"></script>
        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/pouchdbRepeatModule.js" type="text/javascript"></script>
    </body>
</html>
